<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App product design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="Images/arrow.png" class="arrow-img">
            <div>
                <img src="Images/heart.png" class="heart-img">
                <img src="Images/doted.png" class="doted-img">
             </div>
        </div>
        <h1>S&D Product</h1>
        <div class="review">
            <img src="Images/star.png" class="star-img">
            <img src="Images/star.png" class="star-img">
            <img src="Images/star.png" class="star-img">
            <img src="Images/star.png" class="star-img">
            <img src="Images/star.png" class="star-img">
            <p>5.0 (10k review)</p>
        </div>
        <img src="Images/product2.png" class="product-img">
        <h3>Select size</h3>
        <div class="select-size">
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <h3>Select color</h3>
        <div class="select-color">
            <span class="color1"></span>
            <span class="color2"></span>
            <span class="color3"></span>
            <span class="color4"></span>
            <span class="color5"></span>
            <span class="color6"></span>
        </div>
        <div class="price">
            <p>$19.99</p>
            <a href="#">Add To Cart</a>
        </div>
        
         
    </div>
     

</body>
</html>
